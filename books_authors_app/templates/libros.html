<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Libros y Autores</title>
    
</head>
<body>
    {% load static %}


    <div class="container">
        <div class="row">
            <div class="row">
                <div class = "col col-6 mt-5 ms-5">
                    <h1>{{libro.title}}</h1>
                    <h2>ID : {{libro.id}}</h2>
                    <h2>Descripcion : {{libro.desc}}</h2>
                    <h2>Autores</h2>
                    <ul>
                    {%for autor in autores%}
                        <li>{{autor.first_name}}</li>
                    {% endfor %}    
                    </ul>
                </div>        
            </div>




            <div class="row">     
                <form class= "mt-3" method='post'>
                    {% csrf_token %} 
                    <div class="col">      
                        <select class= "form-select" name ="autoraagregar" aria-label="Default select example">
                            <option selected>Agregar un autor</option>
                            {%for autor in all_authors%}
                                <option value="{{autor.id}}">"{{autor.first_name}} {{autor.last_name}}"</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <input type="hidden" name = 'agregar' class="form-control" id="agregarautor" aria-describedby="emailHelp">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
