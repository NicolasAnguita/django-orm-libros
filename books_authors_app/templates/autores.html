
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Libros y Autores</title>
    
</head>
<body>
    {% load static %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 ms-5">
            <h1>Agregue un autor</h1>
            <form class= mt-3 action="" method='post'>
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name = 'nombre' class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" name = 'apellido' class="form-control" id="apellido" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Notas</label>
                    <input type="text" name = 'notas' class="form-control" id="notas">
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>


            </div>
            <div class="col-4 ms-5">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for autor in all_autores%}
                        <tr>
                            <td>{{autor.id}}</td>
                            <td>{{autor.first_name}}</td>
                            <td><a href="/autores/{{autor.id}}">View</a> </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
